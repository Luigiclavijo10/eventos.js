<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>NavesInvasoras</title>
</head>
<body>
  <div class="container">
    <form id="idForm"> 
      <div class="mb-3">
        <label for="idUsuario" class="form-label">Usuario </label>
        <input type="text" class="form-control" id="idUsuario">       
      </div>
      <div class="mb-3">
        <label for="idEmail" class="form-label">Email </label>
        <input type="email" class="form-control" id="idEmail1">       
      </div>
      <div class="mb-3">
        <label for="idPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="idPassword1">
      </div>
      
      <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>
  </div>
  <br><br>

  <div class="container">
    <button id="botonUsuario" class="btn btn-dark">Mostar usuario</button>
  <br><br>
    <div id="divUsuario" class="row"></div>
  </div>




  <div class="grid"></div>


  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
